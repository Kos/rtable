<!doctype html>
<html>
  <head>
    <title>RTable demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css">
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-with-addons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-dom.min.js"></script>
    <script src="dist/rtable.js"></script>
    <div class="container">
      <h1><a href="https://github.com/Kos/rtable">RTable</a> demo</h1>
      <p>Uses Github API as the example data source.</p>
      <p>We're not done yet!</p>
      <div id="react-container"</div>
    </div>
    <script>
    var GithubCommits = {
      get: function(dataRequest) {
        var baseUrl = 'https://api.github.com/repos/tomchristie/django-rest-framework/commits?per_page=10';
        var url = updateQueryStringMultiple({
          page: dataRequest.page,
          ordering: null
        }, baseUrl);
        url = updateQueryStringMultiple(dataRequest.filters, url);
        return $.get(url)
        .then(function(data, status, jqXHR) {
          var links = GithubCommits.parseLinks(jqXHR);
          return {
            count: 999, // TODO: make count optional
            next: links.next,
            previous: links.prev,
            results: data
          };
        });
      },

      parseLinks: function(jqXHR) {
        return (jqXHR.getResponseHeader('Link') || "")
        .split(',')
        .reduce(function(links, str) {
          var groups = /<([^>]*)>; rel=.(\w+)./.exec(str);
          if (groups) {
            links[groups[2]] = parseUri(groups[1]).queryKey.page || 1;
          }
          return links;
        }, {});
      }
    };

    function pre(str) {
      return React.createElement('pre', { style: { 'whiteSpace': 'pre-wrap' }}, str);
    }
    function img(src, width) {
      return React.createElement("img", { src: src, width: width });
    }

    ReactDOM.render(
      React.createElement(RTable, {
        dataSource: GithubCommits,
        columns: [
          {name: "author_avatar", label: "", get: function(commit) { return commit.author ? img(commit.author.avatar_url, 48) : ''; }},
          {name: "author", label: "Author", get: function(commit) { return commit.commit.author.name; }},
          {name: "sha", label: "#"},
          {name: "msg", label: "Message", get: function(commit) { return pre(commit.commit.message); }},
        ],
        filters: [
          {'label': 'Path', 'name': 'path'},
          {'label': 'Version', 'name': 'sha', 'choices': [
            {value: 'master'},
            {value: 'gh-pages'},
            {value: '3.3.2'},
            {value: '3.3.1'},
            {value: '3.3.0'},
            {value: '3.2.5'},
            {value: '3.2.3'},
          ]},
        ]
      }),
      document.getElementById('react-container')
    );

    </script>
  </body>
</html>
